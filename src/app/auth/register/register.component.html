<ion-content>
  <ion-card class="ion-card">
    <ion-card-header>
      <ion-card-subtitle>Welcome</ion-card-subtitle>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form novalidate #logForm="ngForm" (ngSubmit)="onLogin()">
        <ion-item class="ion-item">
          <ion-label position="floating">username</ion-label>
          <ion-input type="text" [(ngModel)]="loginForm.username" name="username" required></ion-input>
        </ion-item>
        <ion-item class="ion-item">
          <ion-label position="floating">password</ion-label>
          <ion-input type="password" [(ngModel)]="loginForm.password" name="password" required></ion-input>
        </ion-item>
        <ion-item class="ion-item">
          <ion-label position="floating">role</ion-label>
          <ion-input type="text" [(ngModel)]="loginForm.role" name="role" required></ion-input>
        </ion-item>
        <ion-item class="ion-item-none">
          <ion-button type="submit" class="btn-register" block [disabled]="!logForm.valid">Register</ion-button>
        </ion-item>
        <ion-item class="ion-item-none">
          <ion-button type="button" class="btn-sign" [routerLink]="['/auth/login']">Sign In!</ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
